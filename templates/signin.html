{% extends 'base.html' %}
{% block body %}
    <div class="container shadow standardSize">
        <div class="inputContent">
            <div class="descriptionArea">
                <h1> {{ text.title('signin') }} </h1>
                {{ text.description('signin') }}
            </div>
            <form method="post">
                <input type="text" name="username_email" required placeholder="username/email" value={{ last['username_email'] }}>
                <input type="password" name="password" required placeholder="password">
                <button type="submit" name="signin_sub"> {{ text.input('submit') }} </button>
            </form>
            <a href={{ url_for('reset_password') }}> {{ text.advice('reset_password') }} </a>
        </div>
    </div>
{% endblock %}
